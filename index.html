<! DOCTYPE html>
<html>
    <head>
        <title>
            online calculator
        </title>
        <link rel="stylesheet" href="style.css" >

    </head>


    <body>
        
        <div class = "container-div">
            <h1 style ="color:#bf3f27;">Standard Calculator</h1>
            
            <div class ="display-screen">
                <p id ="display-up"></p>
                <p id ="display"> </p>
            </div>
            <div class ="button-body">

                <div class="buttons" data-value ="C" >
                    <button type ="button">AC</button>
                    <!-- <span>C</span> -->
                </div>

                <div class="buttons" data-value ="+/-">
                        <button type ="button">+/-</button>
                    <!-- <span>+/-</span> -->
                </div>

                <div class="buttons" data-value ="%">
                        <button type ="button">%</button>
                    <!-- <span>%</span> -->
                </div>

                <div class="buttons" data-value ="/">
                        <button type ="button" style ="background-color:#bf3f27;">/</button>
                    <!-- <span>/</span> -->
                </div>


                <div class="buttons" data-value ="7">
                        <button type ="button">7</button>
                    <!-- <span>7</span> -->
                </div>
    
                <div class="buttons" data-value ="8">
                        <button type ="button">8</button>
                    <!-- <span>8</span> -->
                </div>

                <div class="buttons" data-value ="9">
                        <button type ="button">9</button>
                    <!-- <span>9</span> -->
                </div>

                <div class="buttons" data-value ="*">
                        <button type ="button" style ="background-color:#bf3f27;">x</button>
                    <!-- <span>X</span> -->
                </div>

                
                <div class="buttons" data-value ="4">
                        <button type ="button">4</button>
                    <!-- <span>4</span> -->
                </div>
        
                <div class="buttons" data-value ="5">
                        <button type ="button">5</button>
                    <!-- <span>5</span> -->
                </div>

                <div class="buttons" data-value ="6">
                        <button type ="button">6</button>
                    <!-- <span>6</span> -->
                </div>

                <div class="buttons" data-value ="-">
                        <button type ="button" style ="background-color:#bf3f27;">-</button>
                    <!-- <span>-</span> -->
                </div>

                <div class="buttons" data-value ="1">
                        <button type ="button">1</button>
                    <!-- <span>1</span> -->
                </div>
            
                <div class="buttons" data-value ="2">
                        <button type ="button">2</button>
                    <!-- <span>2</span> -->
                </div>

                <div class="buttons" data-value ="3">
                        <button type ="button">3</button>
                    <!-- <span>3</span> -->
                </div>

                <div class="buttons" data-value ="+">
                        <button type ="button" style ="background-color:#bf3f27;">+</button>
                    <!-- <span>+</span> -->
                </div>  
                
                <div class="buttons" id ="zero" data-value ="0">
                        <button type ="button">0</button>
                    <!-- <span>0</span> -->
                </div>

                <div class="buttons" data-value =".">
                        <button type ="button">.</button>
                    <!-- <span>.</span> -->
                </div>

                <div class="buttons" data-value ="=">
                        <button type ="button" style ="background-color:#bf3f27;">=</button>
                    <!-- <span>=</span> -->
                </div>  
            </div>

        </div>

       


    <script src="index.js"></script>
    </body>
</html>
